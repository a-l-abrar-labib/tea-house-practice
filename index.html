<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind & Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e643a3e361.js" crossorigin="anonymous"></script>
    <!-- Tailwind Custom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea House</title>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
          <div>
            <img
            src="/images/banner.png"
            class="max-w-sm"
          />
          <div class="-mt-16 flex items-center gap-4 drop-shadow-lg bg-white p-5 w-60">
            <i class="fa-solid fa-star text-3xl text-amber-400"></i>
            <!-- Ratings Badge -->
            <div>
                <h3 class="text-3xl">5.00</h3>
                <p>Trust Pilot Ratings</p>
            </div>
          </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
